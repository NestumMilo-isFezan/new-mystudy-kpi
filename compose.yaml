services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: mykpi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./mystudy-kpi-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mykpi

  frontend:
    build:
      context: ./mystudy-kpi-frontend
    depends_on:
      - backend
    environment:
      PUBLIC_API_BASE_URL: http://backend:8080

volumes:
  postgres_data:
