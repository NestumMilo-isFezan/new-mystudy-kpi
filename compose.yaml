services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: mykpi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mykpi"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./mystudy-kpi-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mykpi
    healthcheck:
      test: ["CMD", "php", "bin/console", "about"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./mystudy-kpi-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      PUBLIC_API_BASE_URL: http://backend:8080

volumes:
  postgres_data:
